{% set errors = craft.session.getFlash('error') %}
{% set notices = craft.session.getFlash('notice') %}

{% if notices %}
  <div class="flash-bar"><span class="fa fa-exclamation-circle"></span>{{ notices | t }}</div>
{% endif %}
{% if errors %}
  <div class="flash-bar"><span class="fa fa-exclamation-circle"></span>{{ errors | t }}</div>
{% endif %}
