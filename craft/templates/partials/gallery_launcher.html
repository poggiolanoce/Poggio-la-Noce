<div data-gallery="#{{prefix}}-{{ loop.index }}">
  {% if asset %}
    <img class="slide " src="{{ asset.getUrl(imageTransform) }}" alt="">
  {% endif %}
  <div class="gallery-description">
    <h4>View {{ title }} Gallery</h4>
    {% if description is defined %}
      <p>{{ description | hacksaw(words='12', append='...') }}</p>
    {% endif %}
  </div>
</div>
