<VirtualHost *:80>
    DocumentRoot "/srv/poggio/public"
    <Directory /srv/poggio/public>
        Require all granted
	Options Indexes FollowSymLinks MultiViews
	AllowOverride All
    </Directory>
    ServerName poggiolanoce.com
    ErrorLog "/var/log/apache2/poggio-error_log"
    CustomLog "/var/log/apache2/poggio-access_log" common
</VirtualHost>
